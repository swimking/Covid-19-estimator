<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 impact Estimator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons/css/all.css">
    
</head>
<body>
    <section class="main_section">
        <div class="form_container">
            <div class="form_heading_container">
                <label for="" class="Form_heading">Covid-19 impact Estimator</label>
            </div>
            
            <form action="">
                <div class="input_container">
                    
                        <input type="text" placeholder='People' data-population="">
                        <input type="text"  placeholder='Time To Elapse'data-time-to-elapse="">
                        <input type="text"  placeholder='Reported Cases' data-reported-cases="">
                        <input type="text"  placeholder='Total Hospital Beds' data-total-hospital-beds="">
                        <select name="" id="" data-period-Type="">
                            <option value="">Period Type</option>
                            <option value="">Days</option>
                            <option value="">Weeks</option>
                            <option value="">Months</option>
                        </select>
                        
                        <button class="btn_compute" data-go-estimate="">
                            Compute
                        </button>

                   
                    
                </div>
               

            </form>
        </div>
    </section>
</body>
</html>
